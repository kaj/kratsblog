{% block main %}
{% for post in posts %}
<div class="postInIndex">
  <h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
  <p class="dateline">{{post.posted_time}}</p>
  <div class="postContent">

</div>

{% endfor %}
{% endblock %}
