<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load blogparts compress %}
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{% block wholetitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width"/>
    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}site.css"/>
    <link rel="stylesheet" type="text/css"
	  href="{{STATIC_URL}}kratsbox/kratsbox.css" />
    {% endcompress %}
    {% compress js %}
    <script src="{{STATIC_URL}}jquery-1.7.1.min.js"
	    type="text/javascript"></script>
    <script src="{{STATIC_URL}}kratsbox/kratsbox.js"
            type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".image a").kratsbox({
          'next': '\u2192',
          'prev': '\u2190',
          'close': 'stäng \u00D7'
        });
      });
    </script>
    {% endcompress %}
  </head>
  
  <body>
    <div id="wrapper">
      <div id="header">
	<h1><a href="/">Tygbittar<small>.krats.se</small></a></h1>
      </div>
      <div id="foowrap">
	<div id="mainwrap">
	  <div id="main">
	    {% block main %}{% endblock %}
	  </div>
	</div>
	<div id="sidebarwrap">
	  <!--
	  <div class="sidebar">
	    <p>Liten blurb om <strong>Katarina Kaj</strong> som
	      skriver här på siten.
	      Inte hur kort som helst, men heller inte särskilt långt.</p>
	  </div>
	  -->
	  <div class="sidebar">
	    {% titles_by_month %}
	  </div>
	</div>
      </div>
      <div id="footer">
	Tygbittar skrivs av Katarina Kaj.
      </div>
    </div>
  </body>
</html>
