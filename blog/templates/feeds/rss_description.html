{% load thumbnail %}
<div>
  {% if obj.first_image %}
    {% with obj.first_image as image %}
      <div class="image" style="float: right;">
	{% thumbnail image.image "1000x1000" as large %}
	{% thumbnail image.image "220x220" as img %}
	<a href="http://{{site.domain}}{{large.url}}" rel="image"
	   title="{{image.caption}}">
	  <img src="http://{{site.domain}}{{img.url}}" alt="[bild]"
	       width="{{img.width}}" height="{{img.height}}"/>
	</a>
	{% endthumbnail %}{% endthumbnail %}
	<div class="caption">{{image.caption_markup}}</div>
      </div>
    {% endwith %}
  {% endif %}
  <div class="postContent">
    {{obj.linkedshort}}
  </div>
</div>
